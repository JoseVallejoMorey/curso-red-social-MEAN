<div class="col-lg-5">

  <h1 class="h1-strong">
    {{title}}
  </h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Estas logueado.
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    No se ha podido completar el login.
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-12">

    <p>
      <label for="">Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"
      required class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    </p>
    <span *ngIf="!email.valid && email.touched">
      El email no es valido
    </span>

    <p>
        <label for="">Contrase√±a</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
        required class="form-control">
      </p>
      <span *ngIf="!password.valid && password.touched">
        Interte password
      </span>

      <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid">


  </form>

</div>
