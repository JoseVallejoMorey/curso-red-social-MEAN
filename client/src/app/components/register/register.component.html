<div class="col-lg-5">

  <h1 class="h1-strong">
    {{title}}
  </h1>
  
  <div class="alert alert-success" *ngIf="status == 'success'">
    Registro completado. puedes <a [routerLink]="['/login']">hacer login</a> aqui.
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    No se ha completado el registro.
  </div>

<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">

    <p>
      <label for="">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name"
              class="form-control" required>
              <span *ngIf="!name.valid && name.touched">
                El nombre no es valido
              </span>
    
    </p>

    <p>
      <label for="">Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
              class="form-control" required>
              <span *ngIf="!surname.valid && surname.touched">
                El apellidos no es valido
              </span>
    
    </p>

    <p>
      <label for="">Nick</label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick"
              class="form-control" required>
              <span *ngIf="!nick.valid && nick.touched">
                El nick no es valido
              </span>
      
    </p>
        
        
    <p>
      <label for="">Email</label>
      <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
              class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
              <span *ngIf="!email.valid && email.touched">
                El email no es valido
              </span>
    
    </p>


    <p>
      <label for="">Password</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
              class="form-control" required>
              <span *ngIf="!password.valid && password.touched">
                El nombre no es valido
              </span>
    
    </p>

    <input type="submit" value={{title}} class="btn btn-success" 
    [disabled]="!registerForm.form.valid">
</form>

</div>
